<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    @keyframes fade-in-out {
      0% {
        opacity: 0%;
      }

      30% {
        opacity: 60%;
      }

      40% {
        opacity: 80%;
      }

      50% {
        opacity: 100%;
      }

      60% {
        opacity: 80%;
      }

      70% {
        opacity: 60%;
      }

      100% {
        opacity: 0%;
      }
    }


    .fade-in-out {
      animation: fade-in-out 4s 0s infinite;
    }

    #slideshow-container {
      position: relative;
      max-width: 800px;
      margin: auto;

    }

    .slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .slide img {

      width: 100%;
      height: 100%;
    }

    #js-prevBtn,
    #js-nextBtn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      cursor: pointer;
      background-color: #333;
      color: #fff;
      padding: 10px;
      border: none;
      outline: none;
    }

    #js-prevBtn {
      left: 10px;
    }

    #js-nextBtn {
      right: 10px;
    }

    .dot-container {
      height: 10%;
      display: flex;
      align-items: center;
      justify-content: center;
      align-self: center;
      margin-top: 20px;
    }

    .dot {
      height: 15px;
      width: 15px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .active {
      background-color: #717171;
    }
  </style>
</head>

<body>

  <div id="slideshow-container">
    
    <div class="slide fade-in-out">
      <img src="image1.jpg" alt="Slide 1">
      <img src="image1.jpg" alt="Slide 1">
      <img src="image1.jpg" alt="Slide 1">
    </div>
    <div class="slide fade-in-out">
      <img src="image2.jpg" alt="Slide 2">
    </div>
    <div class="slide fade-in-out">
      <img src="image3.jpg" alt="Slide 3">
    </div>

    <button id="js-prevBtn"  onclick="changeSlide(-1)">❮</button>
    <button id="js-nextBtn"  onclick="changeSlide(1)">❯</button>
  </div>

  <div class="dot-container">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <script>
    let currentSlideIndex = 1;
    let slideInterval;

    function showSlide(index) {
      const slides = document.querySelectorAll('.slide');
      const dots = document.querySelectorAll('.dot');

      if (index > slides.length) {
        currentSlideIndex = 1;
      }
      if (index < 1) {
        currentSlideIndex = slides.length;
      }

      slides.forEach((slide) => (slide.style.display = 'none'));
      dots.forEach((dot) => (dot.className = 'dot'));

      slides[currentSlideIndex - 1].style.display = 'block';
      dots[currentSlideIndex - 1].className = 'dot active';

      // Clear the interval and restart it
      clearInterval(slideInterval);
      slideInterval = setInterval(() => {
        changeSlide(1);
      }, 4000);
    }

    function changeSlide(n) {
      showSlide(currentSlideIndex += n);
    }

    function currentSlide(n) {
      showSlide(currentSlideIndex = n);
    }

    // Automatic slideshow change every 3 seconds
    slideInterval = setInterval(() => {
      changeSlide(1);
    }, 4000);



    // Initial slide show
    showSlide(currentSlideIndex);

  </script>

</body>

</html>
