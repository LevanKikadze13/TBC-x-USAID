<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #slider-container {
      position: relative;
      width: 100%;
      height: 300px; /* Adjust height as needed */
      overflow: hidden;
    }

    .slider-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .slider-image.active {
      opacity: 1;
    }

    #prev-btn, #next-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 24px;
    }

    #prev-btn { left: 10px; }
    #next-btn { right: 10px; }
  </style>
</head>
<body>

<div id="slider-container">
  <!-- State 1 -->
  <img class="slider-image active" src="state1_image1.jpg" alt="State 1 Image 1">
  <img class="slider-image" src="state1_image2.jpg" alt="State 1 Image 2">
  <img class="slider-image" src="state1_image3.jpg" alt="State 1 Image 3">

  <!-- State 2 -->
  <img class="slider-image" src="state2_image1.jpg" alt="State 2 Image 1">
  <img class="slider-image" src="state2_image2.jpg" alt="State 2 Image 2">
  <img class="slider-image" src="state2_image3.jpg" alt="State 2 Image 3">

  <!-- State 3 -->
  <img class="slider-image" src="state3_image1.jpg" alt="State 3 Image 1">
  <img class="slider-image" src="state3_image2.jpg" alt="State 3 Image 2">
  <img class="slider-image" src="state3_image3.jpg" alt="State 3 Image 3">
</div>

<button id="prev-btn">❮</button>
<button id="next-btn">❯</button>

<script>
  const slides = document.querySelectorAll('.slider-image');
  let currentSlide = 0;

  const showSlide = (index) => {
    slides.forEach((slide) => slide.classList.remove('active'));
    slides[index].classList.add('active');
  };

  const nextSlide = () => {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
    resetTimer();
  };

  const prevSlide = () => {
    currentSlide = (currentSlide - 1 + slides.length) % slides.length;
    showSlide(currentSlide);
    resetTimer();
  };

  let timer;

  const startTimer = () => {
    timer = setInterval(nextSlide, 5000); // Change slide every 5 seconds (adjust as needed)
  };

  const resetTimer = () => {
    clearInterval(timer);
    startTimer();
  };

  // Initial setup
  showSlide(currentSlide);
  startTimer();

  // Event listeners for button clicks
  document.getElementById('prev-btn').addEventListener('click', prevSlide);
  document.getElementById('next-btn').addEventListener('click', nextSlide);
</script>

</body>
</html>
